<section class="Contact _container" id="SendMessage">
    <div class="blog_title"><h3>Send a message to Telegram</h3></div>
    <div class="">  
        <form id="tg"  >
            <div class="form_group">
                <label for="InputName" class="form-label">Name</label>
                <input type="text" name="InputName" class="" id="InputName">
            </div>
            <div class="form_group">
                <label for="InputTel" class="form-label">Phone number</label>
                <input type="tel" name="InputTel" class="" id="InputTel">
            </div>
            <div class="form_group">
                <label for="InputText" class="form-label">Message</label>
                <textarea type="text" class="text" name="InputText" id="InputText"> </textarea>
            </div>
            <div class="form_group">
                <label for="InputFile" class="form-label">File</label>
                <input type="file" class="input_file" id="InputFile" name="InputFile" >
            </div>
            <div id="success" class="success"></div>
            <button type="submit" class="btn">Send</button>
        </form>
    </div>
</section>
